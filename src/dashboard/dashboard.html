<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="shortcut icon" href="../assets/Spotify_Icon_RGB_Green.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="dashboard.js"></script>
  </head>

  <body class="bg-black h-screen text-white">
    <main class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
        <aside class="sidenav">
          <nav class="flex flex-col items-start gap-8 py-8 px-4">
            <section>
              <a href="/">
              <img class="h-10 w-full object-contain" src="../assets/Spotify_Logo_RGB_White.png" alt="spotify logo" srcset="">
            </a>
            </section>
            <section>
              <ul class="flex flex-col gap-4 text-sm text-secondary">
                <li class="flex items-center cursor-pointer gap-2 hover:text-white">
                  <span class="material-symbols-outlined">home</span><span>Home</span>
                </li>
                <li class="flex items-center cursor-pointer gap-2 hover:text-white">
                  <span class="material-symbols-outlined">search</span><span>Search</span>
                </li>
              </ul>
            </section>
            <section id="user-playlists" class="w-full border-t border-lightblack pt-4">
              <ul class="flex flex-col gap-4 text-sm text-secondary">
                <li>playlist 1</li>
              </ul>

            </section>
          </nav>
        </aside>
        <article class="content bg-black-base overflow-auto relative bg-transparent">
            <header class="header px-8 py-4 bg-black/[0] top-0 sticky z-10">
                <nav class="flex justify-end relative">
                  <button id="user-profile-btn" class=" bg-black flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-lightblack">
                    <section><svg id="default-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 rounded-full bg-gray">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    </section>
                    <section class="flex justify-center gap-x-1">
                      <h3 id="display-name"></h3>
                      <i>â–¼</i>
                    </section>
                  </button>
                  <ul id="profile-menu" class=" hidden absolute top-12 right-0 w-[200px] rounded-md bg-lightblack p-1">
                    <li class="w-full cursor-pointer  p-1 hover:bg-gray">Accounts</li>
                    <li class="w-full cursor-pointer  p-1 hover:bg-gray">Profile</li>
                    <li class="w-full cursor-pointer  p-1 hover:bg-gray">Settings</li>
                    <li id="logout" class="w-full cursor-pointer  p-1 hover:bg-gray">Logout</li>
                  </ul>
                </nav>
            </header>
             <article id="cover-content" class="absolute grid grid-cols-[250px_1fr] auto-rows-[250px_1fr] p-7 gap-4  content-center w-full h-80 -z-[1] top-0 px-4 pt-16 bg-gradient-to-b from-lightblack to-black-base">
                <img src="" alt="">
                <h2 class="text-4xl" id="playlist-name">PlaylistName</h2>
                <p id="playlist-artist">artist</p>
                <p id="playlist-details">likes</p>
              </article>
            <section id="page-content" class="bg-black-base mt-64">
              <header class="px-8">
                <nav>
                <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary">
                  <li class="justify-self-center">#</li>
                  <li>Title</li>
                  <li>Album</li>
                  <li>Time</li>
                </ul>
                </nav>
              </header>
              <section id="tracks" class="px-8">
              </section>
            </section>
            </article> 
        </article>
        <footer class="now-playing border-t border-t-lightblack bg-black-secondary p-4 text-secondary">
         <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section id="song-info" class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible">
            <img id="now-playing-image" class= "h-12 w-12 " src="" srcset=" " />
            <section class="flex flex-col justify-center">
              <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song</h2>
              <p id="now-playing-artists" class="text-xs">song artists</p>
            </section>
          </section>
          <section id="audio-control" class="flex flex-col items-center justify-center">
            <section class="flex items-center justify-center ">
              <button id="prev" class="hover:text-white"><span style="font-size: 36px;" class="material-symbols-outlined">skip_previous</span></button>
              <button id="play" class="hover:text-white"><span style="font-size: 40px;" class="material-symbols-outlined">play_circle</span></button>
              <button id="next" class="hover:text-white"><span style="font-size: 36px;" class="material-symbols-outlined"> skip_next</span></button>
            </section>
            <section class="w-full flex items-center justify-center gap-4">
              <span id="song-duration-completed" class="text-sm">0:00</span>
              <section id="timeline" class="w-full cursor-pointer rounded-3xl bg-secondary">
              <section id="progress" class="h-2 w-0 bg-green rounded-3xl"></section>
            </section>
              <span id="total-song-duration" class="text-sm">0:00</span>
           </section>
          </section>
          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined"> volume_up</span>
            <input type="range" id="volume" name="" value="100" min="0" max="100">
          </section>
         </section>
        </footer>
    </main>
  </body>
</html>
